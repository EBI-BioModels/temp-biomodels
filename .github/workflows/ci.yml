name: Continuous integration (temp-biomodels)

on:
  push:

jobs:
  fixEntries:
    name: Fix the entries of BioModels and commit to the repository
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Setup pip cache
        uses: actions/cache@v2
        with:
          path: /opt/hostedtoolcache/Python
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install pip and setuptools
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade setuptools

      - uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '15'

      - name: Install Systems Biology Format Converter (SBFC)
        run: |
          cd /tmp
          wget https://sourceforge.net/projects/sbfc/files/sbfc/sbfc-1.3.7.zip/download -O sbfc-1.3.7.zip
          unzip sbfc-1.3.7.zip
          mv sbfc-1.3.7 /opt/
          rm sbfc-1.3.7.zip
          echo "/opt/sbfc-1.3.7" >> $GITHUB_PATH

      - name: Install Octave
        run: sudo apt-get install -y --no-install-recommends octave

      - name: Install Scilab
        run: sudo apt-get install -y --no-install-recommends scilab

      - name: Install XPP
        run: sudo apt-get install -y --no-install-recommends xppaut

      - name: Install BioModels QC
        working-directory: biomodels_qc
        run: |
          python -m pip install cython
          python -m pip install .

      - name: Install requirements
        run: python -m pip install -r requirements.txt

      - name: Fix entries
        run: python fix-entries.py --convert-files --validate-sbml

      - name: Setup Git
        run: |
          git config --global user.email "bot@reproduciblebiomodels.org"
          git config --global user.name "Center for Reproducible Biomodeling Modeling Bot"
          git config pull.rebase false

      - id: commit-final-entries
        name: Commit changes to the fixed entries
        run: |
          git stash
          git pull
          set +e
          git stash pop
          git add final/
          git commit -m "Updated fixed versions of entries"
          if [[ $? = 0 ]]; then
            finalEntriesChanged=1
          else
            finalEntriesChanged=0
          fi
          echo "::set-output name=finalEntriesChanged::$finalEntriesChanged"

      - name: Push the changes to the fixed entries
        if: steps.commit-final-entries.outputs.finalEntriesChanged == '1'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}

  testEntries:
    name: Test that the entries of BioModels are valid and can be executed successfully
    needs:
     - fixEntries
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Setup pip cache
        uses: actions/cache@v2
        with:
          path: /opt/hostedtoolcache/Python
          key: ${{ runner.os }}-pip-${{ hashFiles('tests/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install pip and setuptools
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade setuptools

      - name: Install Octave
        run: sudo apt-get install -y --no-install-recommends octave

      - name: Install Scilab
        run: sudo apt-get install -y --no-install-recommends scilab

      - name: Install XPP
        run: sudo apt-get install -y --no-install-recommends xppaut

      - name: Install BioModels QC
        working-directory: biomodels_qc
        run: |
          python -m pip install cython
          python -m pip install .

      - name: Install requirements
        run: python -m pip install -r tests/requirements.txt

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16.x"

      - name: Install requirements
        run: npm install -g svglint

      - name: Test entries and record the results
        run: python -m pytest --verbose --junitxml="test-results.xml" tests/

      - name: Summarize test results
        if: success() || failure()
        run: python summarize-test-results.py

      - name: Save the test results
        uses: actions/upload-artifact@v2
        if: success() || failure()
        with:
          name: Test results
          path: ${{ github.workspace }}/test-results.xml
          if-no-files-found: warn
